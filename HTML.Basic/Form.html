<body style="line-height:40px">
  <h1>Типы Input</h1>
  <form action="" id="form">
    <div id="textInput">
      <label for="text">Поле ввода текста</label>
      <input id="textarea" name="text" type="text" placeholder="text">
    </div>
    <div id="fileInput">
      <label for="file">Открыть файл</label>
      <input id="file" name="file" type="file">
    </div>
    <div id="buttonInput">
      <label for="button">Кнопка</label>
      <input id="button" name="button" type="button" value="button">
    </div>
    <div id="checkboxInput">
      <label for="check">Чекбокс</label>
      <input id="check" name="check" type="checkbox">
    </div>
    <div id="resetInput">
      <label for="reset">Сбросить</label>
      <input id="reset" name="reset" type="reset">
    </div>
    <div id="numberInput">
      <label for="number">Число</label>
      <input id="number" name="salary" type="number" placeholder="number" required>
    </div>
    <div id="telInput">
      <label for="tel">Телефон</label>
      <input id="tel" name="tel" type="tel" required>
    </div>
    <div id="timeInput">
      <label for="time">Время</label>
      <input id="time" name="time" type="time" required>
    </div>
    <div id="passwordInput">
      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" required>
    </div>
    <div id="datetime-localInput">
      <label for="datetime-local">Дата, время</label>
      <input id="datetime-local" name="datetime-local" type="datetime-local">
    </div>
    <div id="radioInput">
      <label for="radio">Радио-кнопка</label>
      <input id="radio" name="radio" type="radio">
    </div>
    <div id="submitInput">
      <label for="submit">Отправить</label>
      <input id="submit" name="submit" type="submit">
    </div>
    <div id="colorInput">
      <label for="color">Цвет</label>
      <input id="color" name="color" type="color">
    </div>
    <div id="dateInput">
      <label for="date">Дата</label>
      <input id="date" name="date" type="date">
    </div>
    <div id="datetimeInput">
      <label for="datetime">Дататайм</label>
      <input id="datetime" name="datetime" type="datetime">
    </div>
    <div id="emailInput">
      <label for="email">Еmail</label>
      <input id="email" name="email" type="email" required>
    </div>
    <div id="rangeInput">
      <label for="range">Диапозон</label>
      <input id="range" name="range" type="range">
    </div>
    <div id="searchInput">
      <label for="search">Поиск</label>
      <input id="search" name="search" type="search" required>
    </div>
    <div id="urlInput">
      <label for="url">Ссылка</label>
      <input id="url" name="url" type="url" required>
    </div>
    <div id="monthInput">
      <label for="month">Месяц, год</label>
      <input id="month" name="month" type="month" required>
    </div>
    <div id="weekInput">
      <label for="week">Неделя</label>
      <input id="week" name="week" type="week" required>
    </div>
  </form>
